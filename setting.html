<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Settings</h1>
      </div>
      <div class="alt-header_column">
        <i class="fas fa-magnifying-glass fa-xl"></i>
      </div>
    </header>
    <main class="main_screen">
      <ul class="setting-list">
        <li class="setting-item">
          <div class="setting-item_column">
            <i class="fa-solid fa-bullhorn"></i><span>Notice</span>
          </div>
          <div class="setting-item_column"></div>
        </li>
        <li class="setting-item">
          <div class="setting-item_column">
            <i class="fa-solid fa-flask"></i><span>Lab</span>
          </div>
          <div class="setting-item_column"></div>
        </li>
        <li class="setting-item">
          <div class="setting-item_column">
            <i class="fa-solid fa-circle-info"></i><span>Version</span>
          </div>
          <div class="setting-item_column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <span class="nav_count badge">1</span>
          <a class="nav_a" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <span class="nav_new"></span>
          <a class="nav_a" href="more.html"
            ><i class="fas fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/64f85e2793.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
